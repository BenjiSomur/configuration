<div id="reporteinstitucional">
  <div class="jumbotron" style="background-color: #fff">
    <h1 style="color: #53565a">
      <b style="font-size: 50px"
        >Reporte institucional para acreditación "DEEV 2023"</b
      >
    </h1>
    <hr />
    <div
      class="container"
      id="mensajenoregistro"
      style="text-align: center; padding-top: 5%"
    >
      <h2
        style="
          color: #53565a;
          opacity: 50%;
          padding-bottom: 10px;
          font-weight: bold;
        "
      >
        Aún no ha registrado su solicitud para participar en la evaluación
      </h2>
    </div>

    <div class="container" id="repdetalles" style="padding-top: 5%">
      <div class="row">
        <div class="col-md-5" style="text-align: left">
          <b style="font-size: 18px">Archivo</b>
        </div>
        <div class="col-md-4" style="text-align: center">
          <b style="font-size: 18px">Fecha de envío</b>
        </div>
        <div class="col-md-3" style="text-align: center">
          <b style="font-size: 18px">Estatus</b>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-5 col-file"
          style="text-align: left"
          id="nombrearchivo"
        ></div>
        <div
          class="col-md-4 col-file"
          style="text-align: center"
          id="fechaenvio"
        ></div>
        <div
          class="col-md-3 col-file"
          style="text-align: center"
          id="estatus"
        ></div>
      </div>
    </div>

    <div class="container">
      <div class="row row-buttons">
        <button
          id="btn-gen"
          class="btn btn-primary btn-lg btn-dgeu-submit"
          style="padding: 2% 2%; max-width: 25%"
          type="button"
          name="generarsol"
          onclick="generarSolicitud();"
        >
          Registrar solicitud de evaluación
        </button>

        <button
          id="btn-env"
          class="btn btn-primary btn-lg btn-dgeu-submit"
          style="padding: 2.6%; width: max-content"
          type="button"
          data-toggle="modal"
          data-target="#selectmodal"
          name="enviarsol"
        >
          Enviar solicitud firmada
        </button>
      </div>
    </div>
  </div>
</div>
